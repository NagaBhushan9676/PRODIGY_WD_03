<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B's Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTakC.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="title">
        <p><span class="f1"> B's</span><span class="f2"> Tic</span><span class="f1"> Tac</span><span class="f2"> Toe</span>
            </p>
    </div>
    <div class="container">
        <div id="tileBlock">
            <div data-index="0" class="tile"></div>
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4" class="tile"></div>
            <div data-index="5" class="tile"></div>
            <div data-index="6" class="tile"></div>
            <div data-index="7" class="tile"></div>
            <div data-index="8" class="tile"></div>
        </div>
    </div>
     <h2 id="statusText"  style="text-align: center;"></h2>

    <div class="container but">
        <label class="my-1 col-md-4 gx-6">
            <input type="checkbox"id="opponentSelect"> Play against AI
        </label>
        <button id="restartBtn" class="btn btn-danger col-md-6">Reset</button>
    </div>
   
    <script src="TicTacJs.js"></script>
</body>
</html>
